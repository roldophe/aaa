<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <div  class="container">
        <div class="row">

        </div>
    </div>
    <script>
        let products =[
            {
                id:1,
                titile:"Magic Mouse",
                price: 200,
                description: "Ergonomic executive chair upholstered in bonded black leather",
                images: [
                    "https://picsum.photos/640/640?r=3960",
                    "https://picsum.photos/640/640?r=608",
                    "https://picsum.photos/640/640?r=3910"
                ]
            },{
                id:1,
                titile:"Cat",
                price: 200,
                description: "Ergonomic executive chair upholstered in bonded black leather",
                images: [
                    "https://picsum.photos/640/640?r=3960",
                    "https://picsum.photos/640/640?r=608",
                    "https://picsum.photos/640/640?r=3910"
                ]
            },{
                id:1,
                titile:"Duck",
                price: 150,
                description: "Ergonomic executive chair upholstered in bonded black leather",
                images: [
                    "https://picsum.photos/640/640?r=3960",
                    "https://picsum.photos/640/640?r=608",
                    "https://picsum.photos/640/640?r=3910"
                ]
            },{
                id:1,
                titile:"Prawns",
                price: 300,
                description: "Ergonomic executive chair upholstered in bonded black leather",
                images: [
                    "https://picsum.photos/640/640?r=3960",
                    "https://picsum.photos/640/640?r=608",
                    "https://picsum.photos/640/640?r=3910"
                ]
            }
        ]
        //------Show all data to user interface-----
        let ui =''
        for (product of products){
            ui+=`
                <div class="col-12 col-md-3">
                    <div class="card">
                        <img src=${product.images[0]} class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${product.titile}</h5>
                            <p class="card-text">Price: ${product.price}$</p>
                        </div>
                    </div>
                </div>
            `
        }
        document.querySelector(".row").innerHTML=ui
    </script>
</body>
</html>
