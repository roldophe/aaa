<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-gold {
            background-color: blue;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <h1 id="headingOne">
        Welcome, RADOM
    </h1>
    <img class="img" src="https://eduport.webestica.com/assets/images/courses/4by3/09.jpg" alt="">
    <button onclick="changColor()">
        Click On Change Color
    </button>
    <button onclick="changeImage()">
        Click One Change Image
    </button>
    <div class="container mt-3 px-5">
        <div class="row">

        </div>
    </div>
    <script>
        let fullname = "khoem"
        let greetingMessage = "Welcome, " + fullname
        //select h1 element
        let heading = document.getElementById("headingOne")
        console.log(heading)
        //replace new content of h1 element
        heading.innerHTML = greetingMessage;
        function changColor() {
            heading.setAttribute('class', 'bg-gold')
        }
        function changeImage() {
            document.querySelector("img").setAttribute('src', 'https://eduport.webestica.com/assets/images/courses/4by3/04.jpg');

        }
        let title = 'web Design'
        let figma ='Figma'
        let card = `
            <div class="card" style="width: 18rem;">
                <img src="https://eduport.webestica.com/assets/images/courses/4by3/03.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">${title}</h5>
                    <p class="card-text"></p>
                    <a href="#" class="btn btn-primary"></a>
                </div>
            </div>
        `
        document.querySelector('.row').innerHTML  = card;
        //funtion vs method
        /*
            function:
                outside class
            method:
                inside class
        */

    </script>
</body>

</html>
