    <main>
        <!-- Login Form -->
        <section class="login-form">
            <div class="logo">
                <img src="./../image/logo_md.png" alt="logo">
                <h2>Sign In to your account</h2>
            </div>
            <div >
                <form>
                    <div class="mt-3">
                        <label for="email">Email</label>
                        <div style="margin-top: 10px;">
                            <input type="email" name="email" placeholder="example@gamil.com"> 
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="flex">
                            <label for="password">Password</label>
                            <div>
                                <a href="#">Forgot password?</a>
                            </div>
                        </div>
                        <div>
                            <input type="password" name="password" placeholder="********"> 
                        </div>
                    </div>
                    <div class="mt-3" style="margin-top: 40px;">
                        <input type="submit" value="Sign In" class="btn-submit">
                    </div>
                </form>
                <p>
                    Not a member?
                    <a href="#">Start a 14 day free trial</a>
                </p>
            </div>
        </section>
    </main>
